<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ::-webkit-scrollbar{
            display: none;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 3rem;
            padding-right: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #555;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1524102724373-bcf6ed410592?q=80&w=2055&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .search-section {
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }

        .search-section input {
            padding: 0.5rem;
            width: 50rem;
            margin-right: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
        }

        .search-section button {
            padding: 1rem;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-section button:hover {
            background-color: #555;
        }

        .featured-cars {
            padding: 2rem;
            text-align: center;
        }

        .featured-cars h2 {
            margin-bottom: 2rem;
        }

        .car-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .car-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .car-card:hover {
            transform: scale(1.05);
        }

        .car-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .car-card h3 {
            margin: 1rem 0 0.5rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .hero div h1 {
                font-size: 10rem;
                color: black;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .search-section input {
                width: 200px;
            }

            .car-grid {
                flex-direction: column;
                align-items: center;
            }

            .car-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="display: flex; justify-content: center; align-items: center; gap: 10px;"><img src="https://cdn.vectorstock.com/i/1000v/38/48/sport-car-logo-design-fast-silhouette-icon-vector-48573848.jpg" style="border-radius: 50%;" height="50px" alt=""><h1 style="margin: 0;">Cars7- Car Buy & Sell</h1></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#buy">Buy</a></li>
                <li><a href="#sell">Sell</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div>
            <h1>Find Your Dream Car</h1>
            <p>Buy and sell cars with ease</p>
        </div>
    </section>

    <section class="search-section">
        <h2>Search Cars</h2>
        <input type="text" id="search-bar" placeholder="Search cars...">
        <button onclick="searchCars()">Search</button>
    </section>

    <section class="featured-cars" id="buy">
        <h2>Featured Cars</h2>
        <div class="car-grid">
            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1469285994282-454ceb49e63c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNhcnxlbnwwfDB8MHx8fDA%3D" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>$20,000</p>
            </div>
            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1508974239320-0a029497e820?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnxlbnwwfDB8MHx8fDA%3D" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>$25,000</p>
            </div>
            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1486496572940-2bb2341fdbdf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhcnxlbnwwfDB8MHx8fDA%3D" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>$30,000</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Car Buy & Sell. All rights reserved.</p>
    </footer>

    <script>
        function searchCars() {
            const query = document.getElementById('search-bar').value;
            alert(`Searching for ${query}`);
        }
    </script>
</body>
</html>
